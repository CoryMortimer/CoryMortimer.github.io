---
layout: halfImage
title: "Blog"
---
<div id="blog">
  <ul id="posts">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">
          <div>{{post.letter}}</div>
          <div>
            <h2>{{post.title}}</h2>
            <p>{{post.date | date_to_long_string}}</p>
            <p>{{post.summary}}</p>
          </div>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
